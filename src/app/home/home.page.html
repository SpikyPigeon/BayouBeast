<ion-header>
  <ion-toolbar>
    <ion-title>
      Beast of the Bayou
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="pane">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col color="success" class="title" size="auto">
          PICK A MONSTER
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size="auto" class="choice" (click)="setStats('ogre')" (press)="checkInfo('ogre')">
          <div>
            <ion-label color="success">OGRE</ion-label>
          </div>
          <img class="sprite" src="./assets/ogre.png"/><br/>
        </ion-col>
        <ion-col size="auto" class="choice" (click)="setStats('werewolf')" (press)="checkInfo('werewolf')">
          <div >
            <ion-label color="success">WEREWOLF</ion-label>
          </div>
          <img class="sprite" src="./assets/werewolf.png"/>
        </ion-col>
        <ion-col size="auto" class="choice" (click)="setStats('alien')" (press)="checkInfo('alien')">
          <div>
            <ion-label color="success">XENOMORPH</ion-label>
          </div>
          <img class="sprite" src="./assets/Xenomorph.png"/>
        </ion-col>
        <ion-col size="auto" class="choice" (click)="setStats('zombie')" (press)="checkInfo('zombie')">
        <div>
          <ion-label color="success">ZOMBIE</ion-label>
        </div>
        <img class="sprite" src="./assets/braaains.png"/>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="success" (click)="setStats()">
            DO STUFF
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
