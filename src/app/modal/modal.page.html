<ion-header>
  <ion-toolbar>
    <ion-title>Spread {{Monster.Name}} Stats</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-img src="{{Monster.Picture}}" class="modalSprite"></ion-img>
        </ion-col>
        <ion-col >
          <ion-text>{{Monster.Description}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item class="ion-text-center">
      <ion-label style="font-size:16px"><i style="color:grey">Points Allowed: </i><b>{{Points}}</b></ion-label>
    </ion-item>
    <ion-item>
      <ion-row size="auto">
        <ion-col>
          <ion-label style="font-size:12px">HEALTH (HP)</ion-label>
        </ion-col>
        <ion-col>
          <ion-button (click)="modStat(-1, 'HP')">-</ion-button>
          <ion-button (click)="modStat(1, 'HP')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-progress-bar id="HpBar" name="HpBar" color="danger" value="{{Monster.Hp_init / 80}}"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col size="auto">
          <ion-label style="font-size:12px">STRENGTH</ion-label>
        </ion-col>
        <ion-col>
          <ion-button (click)="modStat(-1, 'Strength')">-</ion-button>
          <ion-button (click)="modStat(1, 'Strength')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-progress-bar color="success" value="{{Monster.Strength_init / 80}}"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-row size="auto">
        <ion-col>
          <ion-label style="font-size:12px">TOUGHNESS</ion-label>
        </ion-col>
        <ion-col>
          <ion-button (click)="modStat(-1, 'Toughness')">-</ion-button>
          <ion-button (click)="modStat(1, 'Toughness')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-progress-bar color="primary" value="{{Monster.Toughness_init / 80}}"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-row size="auto">
        <ion-col>
          <ion-label style="font-size:12px">SMARTNESS</ion-label>
        </ion-col>
        <ion-col>
          <ion-button (click)="modStat(-1, 'Smartness')">-</ion-button>
          <ion-button (click)="modStat(1, 'Smartness')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-progress-bar color="warning" value="{{Monster.Smartness_init / 80}}"></ion-progress-bar>
    </ion-item>
    <ion-item>
      <ion-button color="danger" (click)="closeModal()">
        Cancel
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
